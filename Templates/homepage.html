{% extends 'layout.html'%}
{% block title%}
URL Shortner
{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}">
{% endblock %}

{% block body %}
<h1>URL Shortner</h1>
<form method="post">
    <label>Enter URL</label>
    <input type='text' type='url' name="url" placeholder="Enter Original URL here">
    <button>Shorten</button>
</form>
{% endblock %}
